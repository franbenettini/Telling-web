    <main>
        <section>
            <div class="contenedor-item">
                <div class="item gradient-left my-5">
                    <div class="padding-lateral">
                        <div class="texto-contacto">
                            <h2 class="no-margin">Contanos sobre vos.</h2>
                            <span>Queremos conocerte y resolver tus dudas!</span>      
                        </div>
                        <div class="contact-form">
                            <form class="col-12 d-flex justify-content-end align-content-start flex-wrap">
                                <div class="col-12">
                                    <div class="col-12 mb-3 d-flex justify-content-between align-content-start flex-wrap">
                                        <input class="col-6 telling-input" type="text" placeholder="Tu Nombre" id="nombre" required>
                                        <input class="col-5 telling-input" type="email" placeholder="Tu Email" id="email" required>   
                                    </div>
                                    <textarea class="telling-input col-12" placeholder="Mensaje " id="mensaje" required></textarea>
                                </div>
                                <button class="primary-button" value="Send">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="item gradient-right">
                    <img class="image" loading="lazy" src="build/img/Iphone_newspaper.png" alt="imagen ilustrativa celular">
                </div>
            </div>
        </section>
